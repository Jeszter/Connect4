<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password - Connect 4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
        <input type="hidden" id="email" name="email">
        <input type="hidden" id="token" name="token">
        <div class="form-group">
            <input type="password" id="newPassword" placeholder="New password" required minlength="8">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="8">
        </div>
        <button type="submit">Reset Password</button>
        <div id="message" class="error"></div>
    </form>
</div>

<script src="/js/reset-password.js" defer></script>
</body>
</html>
